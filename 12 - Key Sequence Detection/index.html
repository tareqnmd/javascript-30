<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Key Detection</title>
		<script
			type="text/javascript"
			src="./cornify.js"
		></script>
		<link
			rel="icon"
			href="https://fav.farm/âœ…"
		/>
	</head>
	<body>
		<script>
			const pressed = [];
			const secretCode = 'tareq';

			window.addEventListener('keyup', (e) => {
				pressed.push(e.key);
				pressed.splice(
					-secretCode.length - 1,
					pressed.length - secretCode.length
				);
				if (pressed.join('').includes(secretCode)) {
					console.log('DING DING!');
					cornify_add();
				}
			});
		</script>
	</body>
</html>
