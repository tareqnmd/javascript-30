	<body>

		<script>
			// ## Array Cardio Day 2

			const people = [
				{ name: 'Wes', year: 1988 },
				{ name: 'Kait', year: 1986 },
				{ name: 'Irv', year: 1970 },
				{ name: 'Lux', year: 2015 },
			];

			const comments = [
				{ text: 'Love this!', id: 523423 },
				{ text: 'Super good', id: 823423 },
				{ text: 'You are the best', id: 2039842 },
				{ text: 'Ramen is my fav food ever', id: 123523 },
				{ text: 'Nice Nice Nice!', id: 542328 },
			];

			// Some and Every Checks
			// Array.prototype.some() // is at least one person 19 or older?
			const array_sum = people.some(
				(item) => new Date().getFullYear() - item.year >= 19
			);
			console.log('array_sum', array_sum);
			// Array.prototype.every() // is everyone 19 or older?
			const array_every = people.every(
				(item) => new Date().getFullYear() - item.year >= 19
			);
			console.log('array_every', array_every);

			// Array.prototype.find()
			// Find is like filter, but instead returns just the one you are looking for
			// find the comment with the ID of 823423
			const array_find = comments.find((item) => item.id === 823423);
			console.log('array_find', array_find);

			// Array.prototype.findIndex()
			// Find the comment with this ID
			// delete the comment with the ID of 823423
			const array_find_index = comments.findIndex(
				(item) => item.id === 823423
			);
			console.log('array_find_index', array_find_index);
			const new_comments = [
				...comments.slice(0, array_find_index),
				...comments.slice(array_find_index + 1),
			];
			console.log('new_comments', new_comments);
		</script>
	</body>
